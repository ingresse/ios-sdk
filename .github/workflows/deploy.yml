name: Deploy Release
on:
  release:
    types: [prereleased, published, edited]
jobs:
  check:
    name: Deploy
    runs-on: macOS-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DEVELOPER_DIR: /Applications/Xcode_11.2.app/Contents/Developer
      RELEASE_TAG: ${{ toJson(github.event.release.tag_name) }}
    steps:
    - uses: actions/checkout@v1
    - name: See github trigger
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: Update fastlane
      run: sudo gem install fastlane
    - name: Install SwiftLint
      run: brew install swiftlint
    - name: Fastlane test
      run: fastlane test
    - name: Pod linter
      run: fastlane pod_lint
    - name: Create Pull Request
      uses: repo-sync/pull-request@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        pr_title: "Release - $RELEASE_TAG"
        pr_body: "New release - generated by fastlane \n$changelog_from_master"
    - name: Publish SDK to Cocoapods
      run: |
        set -eo pipefail
        pod trunk push --allow-warnings
      env:
        COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
    - name: Notify on slack
      run: fastlane notify_slack